	<body>
	<header>
	<div class="inner">
	<img alt="IBM Logo" class="col-xs-2" src="../vishnu/images/IBMlogo.jpg" style="width:9%;margin-top:1%"/>
	<div id="heading" >
	<h1>WEB ACCESSIBILITY TEMPLATE</h1>
	</div>
	</div>

	<a href="#" class="scrollToTop"></a>
    <div class="container" id="main" style="margin-top:7%; height:10px">
		<!-- <table class="table table-bordered" id="table2excel" tabindex="1" contenteditable="true" width="29%">

	<table class="table table-bordered noExl" id="table2excel">

        <tr>
          <th>SL.No</th>
          <th>Issue Description</th>
          <th>Xpath/Page Element</th>
          <th>Comments</th>
        </tr>
    </table> 
	<button id="btn" class="btn btn-primary" >Add row</button>
	<button id="btnExport" class="btn btn-primary" >Export</button>

	<div id="addRow" class="tdata">
	<div class="container">
  <form class="form-horizontal">
  <div class="form-group">
      <label class="control-label col-sm-2" for="Serial number">Serial No:</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="slno" placeholder="Serial number" name="issue">
      </div>
	  </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Serial number">Issue Description:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="issue" placeholder="Issue Description" name="issue">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="page element">Xpath/Page Element:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="page" placeholder="Xpath/Page Element" name="page">
      </div>
    </div>
		<div class="form-group">
      <label class="control-label col-sm-2" for="Comments">Comments:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="comments" placeholder="Comments" name="Comments">
      </div>
    </div>
	</form>
	</div>
	<button id="createNewRow" class="btn btn-primary">Add new row</button></div>
	
        
		<script>
        
            $("#btnExport").click(function () {
                 var $table = $('#table2excel');
					$table.removeData();
					$table.table2excel({
						exclude: ".noExl",
						name: "Excel Document Name"
					}); 
						
            });
      
		
  
  $(document).on('click','#btn',function(){
    $('#addRow').slideToggle();
    if($(this).text()=="Add row")
        $(this).text('Hide form');
    else
    {
         $('#slno,#issue,#page,#comments').val('');
        $(this).text('Add row');
    }
});

$('#createNewRow').on('click',function(){
    var slno = $('#slno').val(),
    issue = $('#issue').val(),
	page=$('#page').val(),
	comments=$('#comments').val();
    $('table tbody')[0].innerHTML += "<tr> <td contenteditable='true'>"+slno+"</td><td contenteditable='true' class='row_group'>"+issue+"</td><td contenteditable='true'>"+page+"</td><td contenteditable='true'>"+comments+"</td></tr>";
	$("td").each(function (i) { $(this).attr('tabindex', i + 1); });
	$('#slno,#issue,#page,#comments').val('');


});


$(document).ready(function(){
	
	//Check to see if the window is top if not then display button
	$(window).scroll(function(){
		if ($(this).scrollTop() > 100) {
			$('.scrollToTop').fadeIn();
		} else {
			$('.scrollToTop').fadeOut();
		}
	});
	
	//Click event to scroll to top
	$('.scrollToTop').click(function(){
		$('html, body').animate({scrollTop : 0},800);
		return false;
	});
	
});

    </script>
	<script src="../vishnu/src/jquery.table2excel.js"></script>
